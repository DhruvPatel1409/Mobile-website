<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>bootstrap form</title>
</head>

<body>
    <h1 class="heading text-bg-primary text-dark d-flex justify-content-center fs1">BOOTSTRAP FORM </h1>
    <form class="p-4 m-3">
        <div class="mb-4">
            <label for="email">ENTER YOUR EMAIL :</label>
            <input type="email" id="email" placeholder="abc@gmail.com"> <br> <br>
            <label for="passwd">ENTER YOUR PASSWORD</label>
            <input type="password" id="passwd" placeholder="enter your password">
            <br> <br>
            <label for="confirmpasswd">CONFIRM YOUR PASSWORD :</label>
            <input type="password" name="passwd" id="passwd" placeholder="confirm your password"> <br> <br>
            <div class="mb-3 text-black">
                <input type="checkbox"> check me out
            </div> <br> <br>
            <button class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</body>

</html>
